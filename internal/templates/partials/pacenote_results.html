{{if .Error}}
<div class="alert alert-error">
    <strong>Error:</strong> {{.Error}}
</div>
{{else if .Feedback}}
<div class="card">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Generated PaceNote</h3>
        <span class="text-sm text-gray-500">{{.Rank}}</span>
    </div>
    
    <div class="prose max-w-none">
        <div class="bg-gray-50 p-4 rounded-lg whitespace-pre-wrap">{{.Feedback}}</div>
    </div>
    
    {{if .Usage}}
    <div class="mt-4 pt-4 border-t border-gray-200">
        <div class="text-sm text-gray-500">
            <span>Tokens used: {{.Usage.TotalTokens}}</span>
            {{if .Usage.Cost}}
            <span class="ml-4">Cost: ${{printf "%.4f" .Usage.Cost}}</span>
            {{end}}
        </div>
    </div>
    {{end}}
</div>
{{end}}
