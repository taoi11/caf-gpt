{{if .Error}}
<div class="p-4">
    <div class="alert alert-error">
        <strong>Error:</strong> {{.Error}}
    </div>
</div>
{{else}}
<div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 p-4 border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800">Conversation</h2>
    <button type="button" 
            class="btn btn-outline text-red-700 bg-red-100 hover:bg-red-200"
            hx-post="/policy/clear"
            hx-target="#conversation-container"
            hx-swap="innerHTML">
        Clear
    </button>
</div>

<div class="p-4 space-y-4 max-h-96 overflow-y-auto">
    {{range .Messages}}
    <div class="conversation-message {{.Role}}">
        <div class="role">{{.Role}}</div>
        <div class="content">{{.Content}}</div>
    </div>
    {{end}}
</div>
{{end}}
